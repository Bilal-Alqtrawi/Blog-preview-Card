<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="blog">
      <img class="image-holder" src="assets/images/illustration-article.svg" alt="">
      <section class="info">
        <span class="type">Learning</span>
        <span class="dop">Published 21 Dec 2023</span>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <section class="publisher">
        <div class="avatar">
          <img src="assets/images/image-avatar.webp" alt="avatar">
        </div>
        <h3 class="name">Greg Hooper</h3>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bilal-Alqtrawi">Bilal Alqtrawi</a>.
  </div>
</body>

</html>
